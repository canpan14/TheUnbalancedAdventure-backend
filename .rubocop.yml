Style/Documentation:
  Exclude:
    - 'app/**/*'
    - 'db/migrate/**'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/LineLength:
  Max: 120

AllCops:
  TargetRubyVersion:
    2.3
  Exclude:
    - 'bin/*'
    - 'config/database.yml'
    - 'db/schema.rb'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
